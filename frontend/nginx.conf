server {
    listen 80;  # ğŸ”¹ Listen on port 80
    server_name localhost;

    root /usr/share/nginx/html;  # ğŸ”¹ Serve files from this directory
    index index.html;  # ğŸ”¹ Default file to serve

    location / {
        try_files $uri /index.html;  # ğŸ”¹ If file exists, serve it; otherwise, serve index.html
    }

    error_page 404 /index.html;  # ğŸ”¹ If a file is not found, serve index.html
}