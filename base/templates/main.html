<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Welcome to the Flask App</h1>
    <p>Click a button to visit a route:</p>
    
    <button onclick="window.location.href='{{ url_for('greet', name='John') }}'">Greet</button>
    <button onclick="window.location.href='{{ url_for('random_number', start=1, end=100) }}'">Random Number</button>
    <button onclick="window.location.href='{{ url_for('about') }}'">About Page</button>
    <button onclick="window.location.href='{{ url_for('joke') }}'">Tell Me a Joke</button>
    <button onclick="window.location.href='{{ url_for('fetch_joke') }}'">REST Joke</button>
    <button onclick="window.location.href='{{ url_for('funfact') }}'">Fun Fact</button>
</body>

</html>
